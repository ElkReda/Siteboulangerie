    <form action="#" id="form">

        <p id="faute_nom2">Erreur : </p>

        <p id="faute_titre2">Erreur : </p>
        <p id="faute_titre3">Erreur : </p>


        <label for="message">Message</label>
        <textarea type="textarea" name="messsage" id="message" class="inputext" cols="100" rows="10"
            placeholder="Votre Message ..."></textarea>

        <p id="faute_message1">Erreur : </p>
        <p id="faute_message2">Erreur : </p>
        <p id="faute_message3">Erreur : </p>


        <input type="submit" value="Envoyer">
